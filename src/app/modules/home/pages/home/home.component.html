<div class="content">
  <h2 *ngIf="category">Showing category : {{category}}   <h3><a href="#" (click)="goHome()"> Clear filter</a></h3> </h2> 
  <post-card  (categoryClicked)="onCategoryClicked($event)" *ngFor="let post of newList" [post]="post"    ></post-card>
</div>
<div *ngIf="isRequestingData" class="content-loading">
  <mat-progress-spinner mode="indeterminate">
  </mat-progress-spinner>
  <h1>Loading data...</h1>
</div>
<div *ngIf="isRequestingData && pages" class="content-loading-extra">
  <mat-progress-spinner mode="indeterminate">
  </mat-progress-spinner>
</div>
